<blockquote>
<p>Avoid user’s personal ID in the resource URLs e.g. users/242/orders</p>
</blockquote>
<p>User’s own resource ID should be avoided. Use <code>/me/orders</code> instead of <code>/user/654321/orders</code>. This will help avoid the risk of exposing the user’s personal ID that can be used for further attacks.</p>
